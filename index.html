<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="main-view">
      <!-- weather -->
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <!-- clock -->
      <h2 id="clock">00:00:00</h2>
      <!-- login and greeting -->
      <div class="login-greeting">
        <!-- login -->
        <div id="login-box" class="hidden">
          <form id="login-form">
            <label for="username">반가워요, 당신의 이름을 알려주세요.</label>
            <input
              id="username"
              type="text"
              required
              maxlength="15"
              autocomplete="off"
            />
          </form>
        </div>
        <!-- greeting -->
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <!-- todo -->
      <div class="todo-box">
        <!-- todo -->
        <form id="todo-form" class="hidden">
          <label for="todo-input">할 일을 적고 엔터를 누르세요</label>
          <input id="todo-input" type="text" required autocomplete="off" />
        </form>
        <ul id="todo-list" class="hidden"></ul>
      </div>
      <!-- quote -->
      <div id="quote" class="hidden">
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- script -->
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
